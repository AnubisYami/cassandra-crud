<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Author" content="Websix Soluções Web" />
    <meta http-equiv="Content-Language" content="pt-BR" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Description" content="sms, sms em massa, mail marketing" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CRUD with Cassandra</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body ng-app="cassandraCrud">
    <nav class="navbar navbar-default">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarCollapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/sistema">
          <img style="height: 20px" alt="Cassandra" src="img/cassandra_logo.png">
        </a>
      </div>
    </nav>
    <div class="container">
      <div class="page-header">
        <h1>Cassandra crud test</h1>
      </div>
      <div ng-controller="TableController as vm" class="row">
        <div class="col-md-12">
          <h2>People listed</h2>
          <hr>
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>City</th>
                <th>Ops</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="p in vm.people">
                <td>{{ p.id }}</td>
                <td>{{ p.name }}</td>
                <td>{{ p.email }}</td>
                <td>{{ p.city }}</td>
                <td>
                  <div class="btn-group">
                    <button class="btn btn-danger" type="button" ng-click="vm.remove(p.id)">
                      <span class="glyphicon glyphicon-remove"></span>
                    </button>
                    <button class="btn btn-warning" type="button" ng-click="vm.edit(p.id)">
                      <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2>Form to insert and update peoples</h2>
          <hr>
        </div>
      </div>
      <div ng-controller="FormController as vm" class="row">
        <div class="col-md-12">
          <form class="form-horizontal" ng-submit="vm.save()">
            <div class="form-group">
              <label for="id" class="control-label col-md-2">Id</label>
              <div class="col-md-4">
                <input class="form-control" type="text" name="id" id="id" ng-model="vm.person.id">
              </div>
            </div>
            <div class="form-group">
              <label for="name" class="control-label col-md-2">Name</label>
              <div class="col-md-4">
                <input class="form-control" type="text" name="name" id="name" ng-model="vm.person.name">
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="control-label col-md-2">Email</label>
              <div class="col-md-4">
                <input class="form-control" type="email" name="email" id="email" ng-model="vm.person.email">
              </div>
            </div>
            <div class="form-group">
              <label for="city" class="control-label col-md-2">City</label>
              <div class="col-md-4">
                <input class="form-control" type="text" name="city" id="city" ng-model="vm.person.city">
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-4 col-md-offset-2">
                <button class="btn btn-primary">Salvar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
